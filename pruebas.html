<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wall</title>
    <!-- Agrega enlaces a tus estilos CSS aquí -->

    <!-- Importa los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <!-- Importa tu archivo de configuración de Firebase -->
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <div id="user-wall">
        <!-- Aquí se mostrarán las publicaciones -->
    </div>

    <!-- Agrega un formulario para que el usuario pueda crear publicaciones -->
    <form id="post-form">
        <input type="text" id="post-input" placeholder="Escribe tu publicación...">
        <button type="submit">Publicar</button>
    </form>

    <!-- Importa tu archivo JavaScript principal -->
    <script src="js/prueba.js"></script>
</body>
</html>
