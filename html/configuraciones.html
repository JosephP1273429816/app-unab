<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/css/styles_config-dark.css" as="style">
    <link rel="preload" href="/css/styles_config.css" as="style">
    <link rel="stylesheet" href="/css/styles_config.css" id="mapa-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
    <title>Configuración - Universidad UNAB</title>
</head>

<body>
    <header>
        <a href="inicio.html" class="logo">
            <img src="/img/logo.png" alt="Logo Universidad UNAB" id="logo-img">
        </a>
        <div class="menu-toggle">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav>
            <ul class="nav-list">
                <li>
                    <a href="inicio.html">Inicio</a>
                </li>
                <li>
                    <a href="perfil.html">Perfil</a>
                </li>
                <li>
                    <a href="bus.html">Bus</a>
                </li>
                <li>
                    <a class="active" href="configuraciones.html">Ajustes</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container fade-in">
        <div class="container">
            <div class="container-opcion">
                <h1>Configuraciones</h1>
                <div class="option">
                    <p>Activar modo oscuro</p>
                    <label class="switch">
                            <input type="checkbox" id="modo-oscuro">
                            <span class="slider"></span>
                        </label>
                </div>
                <div class="option">
                    <p>Opción 1</p>
                    <label class="switch">
                            <input type="checkbox" id="opcion-1">
                            <span class="slider"></span>
                        </label>
                </div>
                <div class="option">
                    <p>Opción 2</p>
                    <label class="switch">
                            <input type="checkbox" id="opcion-2">
                            <span class="slider"></span>
                        </label>
                </div>
                <p id="nombre-archivo"></p>
                <button type="button" id="editar-imagen">Editar Imagen</button>
                <button type="button" id="guardar-cambios">Guardar Cambios</button>
                <button type="button" id="cerrar-sesion">Cerrar Sesión</button>
                <button id="contraseña">Restablecer contraseña</button>
            </div>
        </div>
        <div class="modal" id="modal-edicion-imagen">
            <span class="close">&times;</span>
            <div class="modal-content">
                <div class="cropper-container">
                    <img id="imagen-cropper" src="" alt="Imagen de perfil">
                </div>
                <button type="button" id="guardar-cambios-modal">
                        Guardar Cambios
                    </button>
            </div>
        </div>
        <script src="/js/configuracion.js"></script>
</body>

</html>
