<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad UNAB</title>
    <link rel="preload" href="css/login-dark.css" as="style">
    <link rel="preload" href="css/login.css" as="style">
    <link rel="preload" href="css/fondo.png" as="image">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" as="style">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js" defer></script>
    <script src="js/firebase-config.js" defer></script>
</head>

<body>
    <canvas id="galaxyCanvas"></canvas>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logo Universidad UNAB" id="logo-img">
            </a>
        </header>
        <main>
            <div class="login-form active">
                <h1>Iniciar sesión</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="id"></label>
                        <input type="text" id="id" name="id" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn-orange">Entrar</button>
                    <div class="links-container">
                        <a href="html/registro.html" class="register-link">¿No tienes cuenta?</a>
                        <a href="html/contraseña.html" class="o_contraseña-link">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="js/login_1.js"></script>
</body>

</html>
